<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body class="d-flex flex-column h-100 body-style">

    <main class="flex-shrink-0">
        <div class="container lobby">
            <h2 class="mt-4"><b>PARTIDA #2318</b></h1>

                <div class = "col">

                    <button class = "btn-white-bg">PÚBLICA</button>
                </div>
            </div>
        </div>
        <div class="container card crd-purple-bg lobby">

                        <button type="button" class="btn-dropdown-white-bg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                <div class = "col card crd-light-bg chat-lobby">
                    
                </div>

                        <div class = "col-md-auto exploding-time"> 
                            <p class = "exploding-time">TIEMPO DE EXPLOSIÓN</p>
                        </div>
                        <div class = "col-md-auto exploding-time">
                            <div class="btn-group">

                                  20 segundos

                                    <li>20 segundos</li>
                                </ul>
                            </div>

                    </div>

                        </div>
                        <div class = "col-md-auto interfix-length">

                                    <li>3 letras</li>

                            </div>

                    </div>
                    <div class = "row card crd-light-bg crd-alphabet-lobby">
                        <p class = "alphabet-lobby text-center">ABECEDARIO A COMPLETAR</p>
                    </div>
                    <div class = "row card crd-light-bg crd-topics">
                        <p class = "topics text-center">TEMÁTICAS</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
